<li class="email-item row unread"  [class.isRead]="isUnRead" [hidden]="invisible && !isUnRead" >
  
            
                    <input type="checkbox" class="mail-select" (change) = "check($event)">
               
              <div (click)="onSelect(message)">
                 <div class="people col-sm-2">
                <span class="people-names">
                  {{message.author.name}} -->
                  {{message.sendTo.name}} 
                </span>
              </div><!-- people -->
             
              <div class="message col-sm-8">
                <div class="clipper">
                  <h3> {{message.title}}</h3>
                  <p>{{message.text}}</p>
                </div>
              </div><!-- message -->

              <div class="date col-sm-2">
                {{message.sentAt | date}}
              </div><!-- date -->
    </div>
</li>
