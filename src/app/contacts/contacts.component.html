 <div class="inbox col-sm-10" >
      <ul class="list-unstyled">
        <app-contact *ngFor = "let user of users | async"  
                      [user]="user"
                      (onCheck)="createArray($event)">
                      
        </app-contact>
        <li class="email-item row unread" *ngIf = "form" >
                <div class="people col-sm-3">
               
              </div><!-- people -->
             
              <div class="message col-sm-7">
                <div class="clipper">
			            <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="" [(ngModel)]="currentUser.email">
                	<input type="text" class="form-control" id="name" name="name" placeholder="Name" value="" [(ngModel)]="currentUser.name">
                	<input type="text" class="form-control" id="surname" name="surname" placeholder="Surame" value="" [(ngModel)]="currentUser.surname">
                  <input id="submit" name="submit" type="submit" value="Готово" class="btn btn-primary" (click)="addUser($event)" >            
                 </div>
              </div><!-- message -->

              <div class="date col-sm-2">
                <!--<date class="pull-right">11:27 a.m.</date>-->
              </div><!-- date -->
            
            </li>

       </ul>

       <div class="form-group">
         		<div class="col-sm-10 col-sm-offset-2">
		        	<input id="submit" name="submit" type="submit" value="Удалить" class="btn btn-primary" (click)="deleteUser($event)">
		       </div>
    	</div>

      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <input id="submit" name="submit" type="submit" value="Добавить" class="btn btn-primary" (click)="addForm($event)">
        </div>
      </div>


	<div class="form-group">
  </div>
